<!DOCTYPE html>
<html lang="en" ng-app="errorModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCGJ's Placement Portal</title>

    <!-- Stylesheets -->
    <link href="css/error.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href="css/index.css" type="text/css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js" type="text/javascript"></script>
     <script type="text/javascript" src="js/controllers/errorController.js"></script>
</head>

<body ng-controller="errorController">
    <div class="backgroundContainer">
    	<div class="row">
    		<img class="cgscLogo" src="images/scgjLogo.png" alt="SCGJ Logo" ng-click="returnHome();">
    	</div>
    	<div class="errorContainer">
        <div class="row img-div">
            <img class="error404img" alt="ERROR 404 Image" src="images/error404.svg">
        </div>
        <div class="row">
            <p class="text-center error-text">Something went wrong, page could not be found</p>
        </div>
        <div class="row button-div">
            <button class="error-button" ng-click="returnHome();">Back to Home</button>
        </div>
    </div>
    </div>

    <footer class="footerContainer">
        <div class="margin-0 text-center">
			<i class="fa fa-copyright copyrightIcon"></i> <span>SCGJ - All Rights Reserved |</span>
			<span ng-click="downloadTermsAndConditionsDocument();" class="termsAndConditions">Terms & Conditions</span>			
        </div>
    </footer>
</body>
</html>
