 candidateProfile:

 viewCandidateDetails: select u.id, u.mobile_number, u.username, u.state, u.pincode, c.guardian_mobile_number, c.gender, c.defence_background, c.qualification, c.working_experience, c.resume_path, c.certificate_path, c.dob, c.guardian_name, c.aadhaar_number, c.job_role_id, j.job_role, c.address,c.age from users as u inner join candidates as c on u.id=c.user_id left join job_roles as j on j.id=c.job_role_id where u.id=:userId;
 updateUserDetails: update users set username=:candidateName,state=:state,pincode=:pincode where id =:userId;
 updateCandidateDetails: update candidates set guardian_mobile_number=:guardianMobileNumber,gender=:gender, defence_background =:defenceBackground, qualification=:educationQualification, working_experience=:professionalExperience, resume_path = :resumePath, certificate_path=:certificatePath, dob=:dateOfBirth, age=:age, guardian_name=:guardianName, aadhaar_number=:aadhaarNumber, job_role_id=:jobRoleId, address=:address where (user_id=:userId);
 documentPaths: select resume_path, certificate_path from candidates where user_id=:userId;