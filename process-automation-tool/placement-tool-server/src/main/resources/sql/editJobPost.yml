 viewJobPosts: select id, job_id, job_title, min_salary, max_salary, state, district, experience_required, qualification_required, job_role, cgsc_certificate_preference,total_vacancy,application_date,job_summary, job_description_path, leave_policy, monthly_incentives, work_timings, contact_number, interview_start_date_time,interview_end_date_time,walk_in_interview_flg, preferred_gender, army_background_preference, occupation, cgsc_certificate_preference from job_postings where id=:jobId and active_flg=:activeFlagTrue;

